<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <!--1 añade una etiqueta h3 para el encabezado de la página web-->
        <h3 class="btn btn-default heading"> Reconocimiento De imagen </h3>
        <br><br>
  
        <p style="font-size: 22px;">El Modelo Está Entrenado Para Identificar Los Siguientes Objetos: </p>
        <!--2 escribe los nombres de los objetos que usaste en el
        modelo-->
      <b class="nombre_de_los_objetos">  
      <hr>
      cara
      <hr>
      Pato
      <hr>
      </b>
  
        <label>Webcam View - </label>
        <!--3 agrega un div que contendrá la vista en vivo de la cámara web-->
        <div id = "camara"></div>
        <br><br>
        <div id = "resultado"></div>
        <br><br>
        <!--añade un botón para capturar una imagen-->
        <button onclick="take_snapshot()" class="btn btn-info">Capturar Imagen</button>
        <br><br>
        <!--añade un botón para comparar la imagen capturada con el modelo-->
       <button onclick="check()" class="btn btn-success">Identificar Imagen</button>
        <br><br>
        <!--añade una etiqueta span para contener el nombre del objeto que
        obtendremos cuando el modelo entrenado lo identifique-->
        <p style="font-size: 22px;">Object : <span id="objetonombre"></span> </p>
        <!--añadimos una etiqueta span para contener la precisión del nombre del
objeto que obtendremos cuando el modelo entrenado lo identifique-->
        <p style="font-size: 22px;">Accuracy : <span id="objetopresición"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
